<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {
      // encodeURIComponent()
        var URL = 'https://docs.google.com/spreadsheet/gviz/tq?tq=select%20A%2C%20SUM(D)%2C%20SUM(E)%20where%20B%3D%20\'https%3A%2F%2Fwww.se.com\'%20group%20by%20A%2C%20B%20label%20A%20\'Release\'%2C%20SUM(D)%20\'Fast%20FCP\'%2C%20SUM(E)%20\'Slow%20FCP\'&key=1TJ6Kr9avignoqoHtq5U9z238zVrns7oyXkWGRBJdPC8&gid=1302857256&headers=-1';
        var query = new google.visualization.Query(URL);
        query.send(handleQueryResponse);
      }
      
      function handleQueryResponse(response) {
        var data = response.getDataTable();
        var chart_div = document.getElementById('chart_div');
        var chart = new google.visualization.BarChart(chart_div);
        
        var options_fullStacked = {
            isStacked: 'percent',
            width: 600,
            height: 400,
            legend: {position: 'top', maxLines: 3},
            hAxis: {maxValue: 1}

        };
        
        google.visualization.events.addListener(chart, 'ready', function () {
          chart_div.innerHTML = '<img src="' + chart.getImageURI() + '">';
        });

        
        chart.draw(data, options_fullStacked);
        google.script.run.sendCRUXNotification(chart.getImageURI());
      }
    </script>
  </head>

  <body>
    <!--Div that will hold the pie chart-->
    <div id="chart_div"></div>
  </body>
</html>
